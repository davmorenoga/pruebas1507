version: '3.8'

services:

  # FastAPI application
  app:
    build: .
    container_name: fastapi-app
    ports:
      - "5000:5000"
    networks:
      - app-network

  #Monitoreo con Prometheus, Grafana y creacion Nexus
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
      image: grafana/grafana:latest
      container_name: grafana
      ports:
        - "3000:3000"
      volumes:
        - grafana-storage:/var/lib/grafana
      networks:
        - app-network
      depends_on:
        - prometheus

  nexus:
    image: sonatype/nexus3
    container_name: nexus
    ports:
      - "8081:8081"  # Interfaz de administraci√≥n web
      - "8082:8082"
    volumes:
      - nexus-data:/nexus-data
    networks:
      - app-network

volumes:
  grafana-storage:
  nexus-data:

networks:
  app-network:
